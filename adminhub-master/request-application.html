<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	
	<title>Request Application</title>
</head>
<body>
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">1</span>
			</a>
			<a href="#" class="profile">
				<img src="img/profileko.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Request Application</h1>
				</div>
			</div>

			<div class="form-container">
				<form>
					<label for="driverName">Driver Name</label>
					<input type="text" id="driverName" name="driverName" required>

					<label for="driverAddress">Address</label>
					<input type="text" id="driverAddress" name="driverAddress" required>

					<label for="tricycleNumber">Tricycle Number</label>
					<input type="text" id="tricycleNumber" name="tricycleNumber" required>

					<label for="contactNumber">Contact Number</label>
					<input type="text" id="contactNumber" name="contactNumber" required>

					<input type="submit" value="Submit">
				</form>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
</body>
</html>
